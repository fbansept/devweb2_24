<div class="container">
  <div class="row">
    @for (article of listeArticles; track $index) {

    <div class="col-6">
      <mat-card class="mt-4">
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{ article.nom }}</mat-card-title>
          <mat-card-subtitle>{{ article.prix }}â‚¬</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="{{ article.image }}"
          alt="Photo of a Shiba Inu"
        />
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz
            breeds of dog from Japan. A small, agile dog that copes very well
            with mountainous terrain, the Shiba Inu was originally bred for
            hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>

    }
  </div>
</div>
